<div class="book-div">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-form">
                    <h2>添加书籍信息</h2>
                    <form>
                        <table>
                            <tr>
                                <td class="name">
                                    <label>书名：</label>
                                </td>
                                <td>
                                    <input class="form-control">
                                </td>
                            </tr>
                            <tr>
                                <td class="name">
                                    <label>作者：</label>
                                </td>
                                <td>
                                    <input class="form-control">
                                </td>
                            </tr>
                            <tr>
                                <td class="name">
                                    <label>出版时间：</label>
                                </td>
                                <td>
                                    <input class="form-control">
                                </td>
                            </tr>
                            <tr>
                                <td class="name">
                                    <label>出版地址：</label>
                                </td>
                                <td>
                                    <input class="form-control">
                                </td>
                            </tr>
                            <tr>
                                <td class="name">
                                    <label>分类：</label>
                                </td>
                                <td>
                                    <select>
                                        <option></option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td class="name">
                                    <label>简介：</label>
                                </td>
                                <td>
                                    <textarea></textarea>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <button class="btn btn-success" ng-click="addBookInfo()">
                                        add
                                    </button>
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
